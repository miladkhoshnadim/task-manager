        <script>

        let inputs = JSON.parse(localStorage.getItem ("object"))

        let cuntwo=0 , cuntsh=0 ,cunthea=0 , cuntpers =0 ;

            if (inputs[i].do == "work"){
                cuntwo = cuntwo +1
            } else if (inputs[i].do == "shopping"){

            }else if (inputs[i].do == "personal"){

            }
        }

        let stylee;

            }
